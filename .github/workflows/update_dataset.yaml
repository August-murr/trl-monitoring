name: Run Script Every Minute

on:
  schedule:
    - cron: '*/5 * * * *'  # This triggers the workflow every minute

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Script
        run: python update_dataset.py  # Replace with your script or command
