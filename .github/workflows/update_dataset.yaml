name: Run Script Every Minute

on:
  schedule:
    - cron: '*/5 * * * *'  # This triggers the workflow every 5 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Script
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: python stargazers.py
